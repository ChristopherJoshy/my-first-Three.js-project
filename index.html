<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Car Game (Mobile Support)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .control-button {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 30px;
            border: none;
            border-radius: 30px;
            text-align: center;
            line-height: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            user-select: none;
        }
        #forward { left: 50%; transform: translateX(-50%); }
        #backward { left: 50%; transform: translateX(-50%); bottom: 90px; }
        #left { left: 20px; }
        #right { right: 20px; }
    </style>
</head>
<body>
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Mobile control buttons -->
    <button id="forward" class="control-button">↑</button>
    <button id="backward" class="control-button">↓</button>
    <button id="left" class="control-button">←</button>
    <button id="right" class="control-button">→</button>

    <script>
        let scene, camera, renderer;
        let car;
        const carSpeed = 0.2, turnSpeed = 0.05;
        let moveForward = false, moveBackward = false, turnLeft = false, turnRight = false;
        const boundaries = { left: -2, right: 2, forward: -100, backward: 100 };

        function init() {
            // Scene and Camera
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky color
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Road
            const roadGeometry = new THREE.PlaneGeometry(4, 200);
            const roadMaterial = new THREE.MeshPhongMaterial({ color: 0x555555 });
            const road = new THREE.Mesh(roadGeometry, roadMaterial);
            road.rotation.x = -Math.PI / 2;
            road.position.set(0, 0.01, 0);
            scene.add(road);

            // Car
            car = createCar();
            car.position.set(0, 1, 0);
            scene.add(car);

            // Environment
            createStreetLights();
            createMountains();
            createHouses();

            // Event Listeners
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            setupMobileControls();
            window.addEventListener('resize', onWindowResize, false);

            // Start Animation
            animate();
        }

        function createCar() {
            const carGroup = new THREE.Group();

            // Car Body
            const bodyGeometry = new THREE.BoxGeometry(2, 1, 4);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.set(0, 0.5, 0);
            carGroup.add(body);

            // Car Roof
            const roofGeometry = new THREE.BoxGeometry(1.5, 0.5, 2);
            const roofMaterial = new THREE.MeshPhongMaterial({ color: 0xaa0000 });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.set(0, 1.25, 0);
            carGroup.add(roof);

            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.5, 16);
            const wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
            const positions = [
                [-1, 0.25, -1.5],
                [1, 0.25, -1.5],
                [-1, 0.25, 1.5],
                [1, 0.25, 1.5],
            ];
            for (let pos of positions) {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(...pos);
                carGroup.add(wheel);
            }

            return carGroup;
        }

        function createStreetLights() {
            const poleMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
            const lightMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            for (let i = -80; i <= 80; i += 20) {
                const poleGeometry = new THREE.CylinderGeometry(0.1, 0.1, 5, 16);
                const pole = new THREE.Mesh(poleGeometry, poleMaterial);
                pole.position.set(-3, 2.5, i);
                scene.add(pole);

                const lightGeometry = new THREE.SphereGeometry(0.3, 16, 16);
                const light = new THREE.Mesh(lightGeometry, lightMaterial);
                light.position.set(-3, 5, i);
                scene.add(light);
            }
        }

        function createMountains() {
            const mountainMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
            for (let i = -100; i <= 100; i += 50) {
                const mountainGeometry = new THREE.ConeGeometry(10, 20, 8);
                const mountain = new THREE.Mesh(mountainGeometry, mountainMaterial);
                mountain.position.set(-50, 10, i);
                scene.add(mountain);

                const mountain2 = mountain.clone();
                mountain2.position.set(50, 10, i + 25);
                scene.add(mountain2);
            }
        }

        function createHouses() {
            const houseMaterial = new THREE.MeshPhongMaterial({ color: 0xFFDEAD });
            const roofMaterial = new THREE.MeshPhongMaterial({ color: 0x8B0000 });
            for (let i = -80; i <= 80; i += 40) {
                const houseGeometry = new THREE.BoxGeometry(5, 5, 5);
                const house = new THREE.Mesh(houseGeometry, houseMaterial);
                house.position.set(-10, 2.5, i);
                scene.add(house);

                const roofGeometry = new THREE.ConeGeometry(4, 3, 4);
                const roof = new THREE.Mesh(roofGeometry, roofMaterial);
                roof.position.set(-10, 7, i);
                scene.add(roof);
            }
        }

        function onKeyDown(event) {
            switch (event.keyCode) {
                case 38: // up arrow
                case 87: // W
                    moveForward = true;
                    break;
                case 40: // down arrow
                case 83: // S
                    moveBackward = true;
                    break;
                case 37: // left arrow
                case 65: // A
                    turnLeft = true;
                    break;
                case 39: // right arrow
                case 68: // D
                    turnRight = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.keyCode) {
                case 38:
                case 87:
                    moveForward = false;
                    break;
                case 40:
                case 83:
                    moveBackward = false;
                    break;
                case 37:
                case 65:
                    turnLeft = false;
                    break;
                case 39:
                case 68:
                    turnRight = false;
                    break;
            }
        }

        function setupMobileControls() {
            document.getElementById('forward').addEventListener('touchstart', function(e) { moveForward = true; e.preventDefault(); });
            document.getElementById('forward').addEventListener('touchend', function(e) { moveForward = false; e.preventDefault(); });

            document.getElementById('backward').addEventListener('touchstart', function(e) { moveBackward = true; e.preventDefault(); });
            document.getElementById('backward').addEventListener('touchend', function(e) { moveBackward = false; e.preventDefault(); });

            document.getElementById('left').addEventListener('touchstart', function(e) { turnLeft = true; e.preventDefault(); });
            document.getElementById('left').addEventListener('touchend', function(e) { turnLeft = false; e.preventDefault(); });

            document.getElementById('right').addEventListener('touchstart', function(e) { turnRight = true; e.preventDefault(); });
            document.getElementById('right').addEventListener('touchend', function(e) { turnRight = false; e.preventDefault(); });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Car Movement
            if (moveForward) {
                car.translateZ(-carSpeed);
            }
            if (moveBackward) {
                car.translateZ(carSpeed);
            }
            if (turnLeft) {
                car.rotation.y += turnSpeed;
            }
            if (turnRight) {
                car.rotation.y -= turnSpeed;
            }

            // Keep car within boundaries
            const carPosition = new THREE.Vector3();
            car.getWorldPosition(carPosition);
            if (carPosition.x < boundaries.left) {
                car.position.x = boundaries.left;
            }
            if (carPosition.x > boundaries.right) {
                car.position.x = boundaries.right;
            }
            if (carPosition.z < boundaries.forward) {
                car.position.z = boundaries.forward;
            }
            if (carPosition.z > boundaries.backward) {
                car.position.z = boundaries.backward;
            }

            // Camera follows the car smoothly
            const cameraOffset = new THREE.Vector3(0, 5, 10);
            cameraOffset.applyAxisAngle(new THREE.Vector3(0, 1, 0), car.rotation.y);
            camera.position.copy(car.position).add(cameraOffset);
            camera.lookAt(car.position);

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
