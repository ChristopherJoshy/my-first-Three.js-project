<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite 3D Car World</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .control-button {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 30px;
            border: none;
            border-radius: 30px;
            text-align: center;
            line-height: 60px;
            user-select: none;
        }
        #forward { left: 50%; transform: translateX(-50%); }
        #backward { left: 50%; transform: translateX(-50%); bottom: 90px; }
        #left { left: 20px; }
        #right { right: 20px; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <button id="forward" class="control-button">↑</button>
    <button id="backward" class="control-button">↓</button>
    <button id="left" class="control-button">←</button>
    <button id="right" class="control-button">→</button>

    <script>
        let scene, camera, renderer, car, chunks = {};
        const carSpeed = 0.2, turnSpeed = 0.05;
        let moveForward = false, moveBackward = false, turnLeft = false, turnRight = false;
        const chunkSize = 200; // Size of each terrain chunk

        function init() {
            // Set up scene, camera, and renderer
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Initialize car
            car = createCar();
            car.position.set(0, 1, 0);
            scene.add(car);

            // Initialize infinite terrain
            updateChunks(car.position);

            // Event listeners
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            setupMobileControls();
            window.addEventListener('resize', onWindowResize, false);

            // Start the animation loop
            animate();
        }

        function createCar() {
            const carGroup = new THREE.Group();

            const bodyGeometry = new THREE.BoxGeometry(2, 1, 4);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.set(0, 0.5, 0);
            carGroup.add(body);

            const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.5, 16);
            const wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
            const positions = [
                [-1, 0.25, -1.5],
                [1, 0.25, -1.5],
                [-1, 0.25, 1.5],
                [1, 0.25, 1.5],
            ];
            for (let pos of positions) {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(...pos);
                carGroup.add(wheel);
            }

            return carGroup;
        }

        function onKeyDown(event) {
            switch (event.keyCode) {
                case 38: // up arrow
                case 87: // W
                    moveForward = true;
                    break;
                case 40: // down arrow
                case 83: // S
                    moveBackward = true;
                    break;
                case 37: // left arrow
                case 65: // A
                    turnLeft = true;
                    break;
                case 39: // right arrow
                case 68: // D
                    turnRight = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.keyCode) {
                case 38:
                case 87:
                    moveForward = false;
                    break;
                case 40:
                case 83:
                    moveBackward = false;
                    break;
                case 37:
                case 65:
                    turnLeft = false;
                    break;
                case 39:
                case 68:
                    turnRight = false;
                    break;
            }
        }

        function setupMobileControls() {
            document.getElementById('forward').addEventListener('touchstart', () => moveForward = true);
            document.getElementById('forward').addEventListener('touchend', () => moveForward = false);
            document.getElementById('backward').addEventListener('touchstart', () => moveBackward = true);
            document.getElementById('backward').addEventListener('touchend', () => moveBackward = false);
            document.getElementById('left').addEventListener('touchstart', () => turnLeft = true);
            document.getElementById('left').addEventListener('touchend', () => turnLeft = false);
            document.getElementById('right').addEventListener('touchstart', () => turnRight = true);
            document.getElementById('right').addEventListener('touchend', () => turnRight = false);
        }

        function updateChunks(position) {
            const chunkX = Math.floor(position.x / chunkSize);
            const chunkZ = Math.floor(position.z / chunkSize);
            const chunkKey = `${chunkX},${chunkZ}`;

            if (!chunks[chunkKey]) {
                const groundGeometry = new THREE.PlaneGeometry(chunkSize, chunkSize);
                const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
                const chunk = new THREE.Mesh(groundGeometry, groundMaterial);
                chunk.rotation.x = -Math.PI / 2;
                chunk.position.set(chunkX * chunkSize, 0, chunkZ * chunkSize);
                scene.add(chunk);
                chunks[chunkKey] = chunk;

                // Optionally, you can add random elements like trees, rocks, or streetlights in the chunk
                createStreetLights(chunk.position);
            }
        }

        function createStreetLights(chunkPosition) {
            const poleMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
            const lightMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            for (let i = -chunkSize / 2; i <= chunkSize / 2; i += 40) {
                const poleGeometry = new THREE.CylinderGeometry(0.1, 0.1, 5, 16);
                const pole = new THREE.Mesh(poleGeometry, poleMaterial);
                pole.position.set(chunkPosition.x + i, 2.5, chunkPosition.z + 10);
                scene.add(pole);

                const lightGeometry = new THREE.SphereGeometry(0.3, 16, 16);
                const light = new THREE.Mesh(lightGeometry, lightMaterial);
                light.position.set(chunkPosition.x + i, 5, chunkPosition.z + 10);
                scene.add(light);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Car movement
            if (moveForward) car.translateZ(-carSpeed);
            if (moveBackward) car.translateZ(carSpeed);
            if (turnLeft) car.rotation.y += turnSpeed;
            if (turnRight) car.rotation.y -= turnSpeed;

            // Camera follows the car
            camera.position.lerp(new THREE.Vector3(car.position.x, car.position.y + 5, car.position.z + 10), 0.05);
            camera.lookAt(car.position);

            // Update infinite terrain around the car
            updateChunks(car.position);

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
