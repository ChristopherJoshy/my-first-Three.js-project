<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ's Infinite 3D Car World</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .control-button {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 30px;
            border: none;
            border-radius: 30px;
            text-align: center;
            line-height: 60px;
            user-select: none;
        }
        #forward { left: 50%; transform: translateX(-50%); }
        #backward { left: 50%; transform: translateX(-50%); bottom: 90px; }
        #left { left: 20px; }
        #right { right: 20px; }
        #score { position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; }
        #health { position: absolute; top: 50px; left: 20px; color: white; font-size: 24px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="health">Health: 100</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <button id="forward" class="control-button">↑</button>
    <button id="backward" class="control-button">↓</button>
    <button id="left" class="control-button">←</button>
    <button id="right" class="control-button">→</button>

    <script>
        let scene, camera, renderer, car, chunks = {};
        let carSpeed = 0, maxSpeed = 2, turnSpeed = 0.03;
        let moveForward = false, moveBackward = false, turnLeft = false, turnRight = false;
        let acceleration = 0.05, deceleration = 0.08, friction = 0.02, chunkSize = 200;
        let score = 0, health = 100;
        let lastRenderTime = 0;
        const textureLoader = new THREE.TextureLoader();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            car = createCar();
            car.position.set(0, 1, 0);
            scene.add(car);

            createTerrain();

            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            setupMobileControls();
            window.addEventListener('resize', onWindowResize, false);

            updateChunks(car.position);

            requestAnimationFrame(animate);
        }

        function createCar() {
            const carGroup = new THREE.Group();

            const bodyGeometry = new THREE.BoxGeometry(2, 1, 4);
            const bodyTexture = textureLoader.load('https://example.com/car-texture.jpg');
            const bodyMaterial = new THREE.MeshPhongMaterial({ map: bodyTexture });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.set(0, 0.5, 0);
            carGroup.add(body);

            const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.5, 16);
            const wheelTexture = textureLoader.load('https://example.com/wheel-texture.jpg');
            const wheelMaterial = new THREE.MeshPhongMaterial({ map: wheelTexture });
            const positions = [[-1, 0.25, -1.5], [1, 0.25, -1.5], [-1, 0.25, 1.5], [1, 0.25, 1.5]];
            positions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(...pos);
                carGroup.add(wheel);
            });

            return carGroup;
        }

        function createTerrain() {
            const geometry = new THREE.PlaneGeometry(10000, 10000); 
            const groundTexture = textureLoader.load('https://example.com/ground-texture.jpg');
            groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
            groundTexture.repeat.set(500, 500);
            const material = new THREE.MeshPhongMaterial({ map: groundTexture });  
            const ground = new THREE.Mesh(geometry, material);
            ground.rotation.x = - Math.PI / 2;  
            ground.position.y = 0;  
            scene.add(ground);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'ArrowUp': moveForward = true; break;
                case 'ArrowDown': moveBackward = true; break;
                case 'ArrowLeft': turnLeft = true; break;
                case 'ArrowRight': turnRight = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp': moveForward = false; break;
                case 'ArrowDown': moveBackward = false; break;
                case 'ArrowLeft': turnLeft = false; break;
                case 'ArrowRight': turnRight = false; break;
            }
        }

        function setupMobileControls() {
            const mobileEvents = ['mousedown', 'touchstart'];
            const stopEvents = ['mouseup', 'touchend'];
            document.getElementById('forward').addEventListener(mobileEvents, () => moveForward = true);
            document.getElementById('forward').addEventListener(stopEvents, () => moveForward = false);
            document.getElementById('backward').addEventListener(mobileEvents, () => moveBackward = true);
            document.getElementById('backward').addEventListener(stopEvents, () => moveBackward = false);
            document.getElementById('left').addEventListener(mobileEvents, () => turnLeft = true);
            document.getElementById('left').addEventListener(stopEvents, () => turnLeft = false);
            document.getElementById('right').addEventListener(mobileEvents, () => turnRight = true);
            document.getElementById('right').addEventListener(stopEvents, () => turnRight = false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updateChunks(position) {
            const currentChunk = `${Math.floor(position.x / chunkSize)},${Math.floor(position.z / chunkSize)}`;
            if (!chunks[currentChunk]) {
                const chunk = createChunk(currentChunk);
                scene.add(chunk);
                chunks[currentChunk] = chunk;
            }
        }

        function createChunk(key) {
            const chunk = new THREE.Group();
            const [chunkX, chunkZ] = key.split(',').map(Number);

            for (let i = 0; i < 10; i++) {
                const tree = createTree();
                tree.position.set(
                    chunkX * chunkSize + (Math.random() - 0.5) * chunkSize,
                    0,
                    chunkZ * chunkSize + (Math.random() - 0.5) * chunkSize
                );
                chunk.add(tree);
            }

            return chunk;
        }

        function createTree() {
            const tree = new THREE.Group();

            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 16);
            const trunkTexture = textureLoader.load('https://example.com/tree-trunk-texture.jpg');
            const trunkMaterial = new THREE.MeshPhongMaterial({ map: trunkTexture });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            tree.add(trunk);

            const foliageGeometry = new THREE.SphereGeometry(1, 16, 16);
            const foliageMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
            const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
            foliage.position.y = 1.5;
            tree.add(foliage);

            return tree;
        }

        function animate(time) {
            const delta = (time - lastRenderTime) / 1000;
            lastRenderTime = time;

            if (moveForward) carSpeed = Math.min(carSpeed + acceleration, maxSpeed);
            if (moveBackward) carSpeed = Math.max(carSpeed - deceleration, -maxSpeed);
            if (!moveForward && !moveBackward) carSpeed = Math.sign(carSpeed) * Math.max(0, Math.abs(carSpeed) - friction);
            if (turnLeft) car.rotation.y += turnSpeed;
            if (turnRight) car.rotation.y -= turnSpeed;

            car.translateZ(carSpeed);

            camera.position.set(car.position.x, car.position.y + 5, car.position.z + 10);
            camera.lookAt(car.position);

            updateChunks(car.position);
            updateScoreAndHealth(delta);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function updateScoreAndHealth(delta) {
            score += delta * 10;
            health -= delta * 1;
            document.getElementById('score').textContent = `Score: ${Math.floor(score)}`;
            document.getElementById('health').textContent = `Health: ${Math.floor(health)}`;
        }

        init();
    </script>
</body>
</html>
