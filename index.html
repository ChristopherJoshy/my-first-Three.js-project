<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ's Infinite 3D Car World</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .control-button {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 30px;
            border: none;
            border-radius: 30px;
            text-align: center;
            line-height: 60px;
            user-select: none;
        }
        #forward { left: 50%; transform: translateX(-50%); }
        #backward { left: 50%; transform: translateX(-50%); bottom: 90px; }
        #left { left: 20px; }
        #right { right: 20px; }
        #score { position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; }
        #health { position: absolute; top: 50px; left: 20px; color: white; font-size: 24px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="health">Health: 100</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <button id="forward" class="control-button">↑</button>
    <button id="backward" class="control-button">↓</button>
    <button id="left" class="control-button">←</button>
    <button id="right" class="control-button">→</button>

    <script>
        let scene, camera, renderer, car, chunks = {};
        let carSpeed = 0, maxSpeed = 5, turnSpeed = 0.05;
        let moveForward = false, moveBackward = false, turnLeft = false, turnRight = false;
        let acceleration = 0.1, deceleration = 0.1, friction = 0.01, chunkSize = 300;
        let score = 0, health = 100;
        let lastRenderTime = 0;
        const textureLoader = new THREE.TextureLoader();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 5, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            car = createCar();
            car.position.set(0, 1, 0);
            scene.add(car);

            createTerrain();

            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            setupMobileControls();
            window.addEventListener('resize', onWindowResize, false);

            updateChunks(car.position);

            requestAnimationFrame(animate);
        }

        function createCar() {
            const carGroup = new THREE.Group();

            const bodyGeometry = new THREE.BoxGeometry(3, 1, 6);
            const bodyTexture = textureLoader.load('https://example.com/car-texture.jpg');
            const bodyMaterial = new THREE.MeshPhongMaterial({ map: bodyTexture });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.set(0, 0.5, 0);
            carGroup.add(body);

            const wheelGeometry = new THREE.CylinderGeometry(0.75, 0.75, 0.5, 16);
            const wheelTexture = textureLoader.load('https://example.com/wheel-texture.jpg');
            const wheelMaterial = new THREE.MeshPhongMaterial({ map: wheelTexture });
            const wheelFL = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheelFL.position.set(-1.5, 0, 3);
            wheelFL.rotation.z = Math.PI / 2;
            carGroup.add(wheelFL);

            const wheelFR = wheelFL.clone();
            wheelFR.position.z = -3;
            carGroup.add(wheelFR);

            const wheelRL = wheelFL.clone();
            wheelRL.position.y = 0.5;
            wheelRL.position.z = 3;
            carGroup.add(wheelRL);

            const wheelRR = wheelFR.clone();
            wheelRR.position.y = 0.5;
            wheelRR.position.z = -3;
            carGroup.add(wheelRR);

            return carGroup;
        }

        function createTerrain() {
            const geometry = new THREE.PlaneGeometry(1000, 1000);
            const material = new THREE.MeshPhongMaterial({ color: 0x555555, side: THREE.DoubleSide });
            const plane = new THREE.Mesh(geometry, material);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -1;
            scene.add(plane);
        }

        function updateChunks(position) {
            let chunkX = Math.floor(position.x / chunkSize);
            let chunkZ = Math.floor(position.z / chunkSize);
            for (let x = -2; x <= 2; x++) {
                for (let z = -2; z <= 2; z++) {
                    let chunkKey = (chunkX + x) + "," + (chunkZ + z);
                    if (!chunks[chunkKey]) {
                        createChunk(chunkX + x, chunkZ + z);
                    }
                }
            }
        }

        function createChunk(x, z) {
            const geometry = new THREE.PlaneGeometry(chunkSize, chunkSize);
            const material = new THREE.MeshPhongMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
            const chunk = new THREE.Mesh(geometry, material);
            chunk.rotation.x = -Math.PI / 2;
            chunk.position.set(x * chunkSize, -1, z * chunkSize);
            chunks[x + "," + z] = chunk;
            scene.add(chunk);
        }

        function onKeyDown(event) {
            if (event.key === "ArrowUp") moveForward = true;
            if (event.key === "ArrowDown") moveBackward = true;
            if (event.key === "ArrowLeft") turnLeft = true;
            if (event.key === "ArrowRight") turnRight = true;
        }

        function onKeyUp(event) {
            if (event.key === "ArrowUp") moveForward = false;
            if (event.key === "ArrowDown") moveBackward = false;
            if (event.key === "ArrowLeft") turnLeft = false;
            if (event.key === "ArrowRight") turnRight = false;
        }

        function setupMobileControls() {
            document.getElementById("forward").addEventListener("click", () => moveForward = true);
            document.getElementById("backward").addEventListener("click", () => moveBackward = true);
            document.getElementById("left").addEventListener("click", () => turnLeft = true);
            document.getElementById("right").addEventListener("click", () => turnRight = true);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate(time) {
            const delta = time - lastRenderTime;
            lastRenderTime = time;

            if (moveForward) carSpeed = Math.min(carSpeed + acceleration, maxSpeed);
            if (moveBackward) carSpeed = Math.max(carSpeed - acceleration, -maxSpeed);
            if (!moveForward && !moveBackward) carSpeed = carSpeed * (1 - friction);

            if (turnLeft) car.rotation.y += turnSpeed;
            if (turnRight) car.rotation.y -= turnSpeed;

            car.position.x += carSpeed * Math.sin(car.rotation.y);
            car.position.z += carSpeed * Math.cos(car.rotation.y);

            updateChunks(car.position);

            camera.position.set(car.position.x, car.position.y + 5, car.position.z + 10);
            camera.lookAt(car.position);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>
</html>
