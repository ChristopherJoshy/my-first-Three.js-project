<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite 3D Car World with Trees and Houses</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .control-button {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 30px;
            border: none;
            border-radius: 30px;
            text-align: center;
            line-height: 60px;
            user-select: none;
        }
        #forward { left: 50%; transform: translateX(-50%); }
        #backward { left: 50%; transform: translateX(-50%); bottom: 90px; }
        #left { left: 20px; }
        #right { right: 20px; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <button id="forward" class="control-button">↑</button>
    <button id="backward" class="control-button">↓</button>
    <button id="left" class="control-button">←</button>
    <button id="right" class="control-button">→</button>

    <script>
        let scene, camera, renderer, car, chunks = {};
        const carSpeed = 0.2, turnSpeed = 0.05;
        let moveForward = false, moveBackward = false, turnLeft = false, turnRight = false;
        const chunkSize = 200;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            car = createCar();
            car.position.set(0, 1, 0);
            scene.add(car);

            updateChunks(car.position);

            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            setupMobileControls();
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function createCar() {
            const carGroup = new THREE.Group();

            const bodyGeometry = new THREE.BoxGeometry(2, 1, 4);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.set(0, 0.5, 0);
            carGroup.add(body);

            const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.5, 16);
            const wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
            const positions = [
                [-1, 0.25, -1.5],
                [1, 0.25, -1.5],
                [-1, 0.25, 1.5],
                [1, 0.25, 1.5],
            ];
            for (let pos of positions) {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(...pos);
                carGroup.add(wheel);
            }

            return carGroup;
        }

        function onKeyDown(event) {
            switch (event.keyCode) {
                case 38: case 87:
                    moveForward = true;
                    break;
                case 40: case 83:
                    moveBackward = true;
                    break;
                case 37: case 65:
                    turnLeft = true;
                    break;
                case 39: case 68:
                    turnRight = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.keyCode) {
                case 38: case 87:
                    moveForward = false;
                    break;
                case 40: case 83:
                    moveBackward = false;
                    break;
                case 37: case 65:
                    turnLeft = false;
                    break;
                case 39: case 68:
                    turnRight = false;
                    break;
            }
        }

        function setupMobileControls() {
            document.getElementById('forward').addEventListener('touchstart', () => moveForward = true);
            document.getElementById('forward').addEventListener('touchend', () => moveForward = false);
            document.getElementById('backward').addEventListener('touchstart', () => moveBackward = true);
            document.getElementById('backward').addEventListener('touchend', () => moveBackward = false);
            document.getElementById('left').addEventListener('touchstart', () => turnLeft = true);
            document.getElementById('left').addEventListener('touchend', () => turnLeft = false);
            document.getElementById('right').addEventListener('touchstart', () => turnRight = true);
            document.getElementById('right').addEventListener('touchend', () => turnRight = false);
        }

        function updateChunks(position) {
            const chunkX = Math.floor(position.x / chunkSize);
            const chunkZ = Math.floor(position.z / chunkSize);
            const chunkKey = `${chunkX},${chunkZ}`;

            if (!chunks[chunkKey]) {
                const groundGeometry = new THREE.PlaneGeometry(chunkSize, chunkSize);
                const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
                const chunk = new THREE.Mesh(groundGeometry, groundMaterial);
                chunk.rotation.x = -Math.PI / 2;
                chunk.position.set(chunkX * chunkSize, 0, chunkZ * chunkSize);
                scene.add(chunk);
                chunks[chunkKey] = chunk;

                addTreesAndHouses(chunk.position);
            }
        }

        function addTreesAndHouses(chunkPosition) {
            const treeMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
            const trunkMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
            const houseMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });

            for (let i = 0; i < 5; i++) {
                const treePosition = [
                    chunkPosition.x + Math.random() * chunkSize - chunkSize / 2,
                    0,
                    chunkPosition.z + Math.random() * chunkSize - chunkSize / 2
                ];
                const treeTrunk = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 2), trunkMaterial);
                treeTrunk.position.set(...treePosition);
                treeTrunk.position.y = 1;
                scene.add(treeTrunk);

                const treeTop = new THREE.Mesh(new THREE.ConeGeometry(1, 3), treeMaterial);
                treeTop.position.set(...treePosition);
                treeTop.position.y = 3;
                scene.add(treeTop);
            }

            for (let i = 0; i < 2; i++) {
                const housePosition = [
                    chunkPosition.x + Math.random() * chunkSize - chunkSize / 2,
                    0,
                    chunkPosition.z + Math.random() * chunkSize - chunkSize / 2
                ];
                const house = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 4), houseMaterial);
                house.position.set(...housePosition);
                house.position.y = 2;
                scene.add(house);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (moveForward) car.translateZ(-carSpeed);
            if (moveBackward) car.translateZ(carSpeed);
            if (turnLeft) car.rotation.y += turnSpeed;
            if (turnRight) car.rotation.y -= turnSpeed;

            camera.position.lerp(new THREE.Vector3(car.position.x, car.position.y + 5, car.position.z + 10), 0.05);
            camera.lookAt(car.position);

            updateChunks(car.position);

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
