<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Game (Mobile Support)</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .control-button {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 30px;
            border: none;
            border-radius: 30px;
            text-align: center;
            line-height: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #forward { left: 50%; transform: translateX(-50%); }
        #backward { left: 50%; transform: translateX(-50%); bottom: 90px; }
        #left { left: 20px; }
        #right { right: 20px; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <button id="forward" class="control-button">↑</button>
    <button id="backward" class="control-button">↓</button>
    <button id="left" class="control-button">←</button>
    <button id="right" class="control-button">→</button>

    <script>
        let scene, camera, renderer, car, ground, road, streetLights = [], mountains = [], houses = [];
        const carSpeed = 0.2, turnSpeed = 0.05;
        let moveForward = false, moveBackward = false, turnLeft = false, turnRight = false;
        const boundaries = { left: -2, right: 2, forward: -100, backward: 100 };
        let particles = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            const roadGeometry = new THREE.PlaneGeometry(4, 200);
            const roadMaterial = new THREE.MeshPhongMaterial({ color: 0x555555 });
            road = new THREE.Mesh(roadGeometry, roadMaterial);
            road.rotation.x = -Math.PI / 2;
            road.position.set(0, 0.01, 0);
            scene.add(road);

            car = createCar();
            car.position.set(0, 1, 0);
            scene.add(car);

            createStreetLights();
            createMountains();
            createHouses();
            createParticles();

            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            setupMobileControls();
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function createCar() {
            const carGeometry = new THREE.Group();
            const body = new THREE.BoxGeometry(2, 1, 4);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const carBody = new THREE.Mesh(body, bodyMaterial);
            carBody.position.set(0, 0.5, 0);
            carGeometry.add(carBody);

            const roofGeometry = new THREE.BoxGeometry(1.5, 0.5, 2);
            const roofMaterial = new THREE.MeshPhongMaterial({ color: 0xaa0000 });
            const carRoof = new THREE.Mesh(roofGeometry, roofMaterial);
            carRoof.position.set(0, 1.5, 0);
            carGeometry.add(carRoof);

            const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.5, 16);
            const wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
            for (let i = -1; i <= 1; i += 2) {
                for (let j = -1; j <= 1; j += 2) {
                    const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                    wheel.rotation.z = Math.PI / 2;
                    wheel.position.set(i, 0.25, j * 1.75);
                    carGeometry.add(wheel);
                }
            }

            return carGeometry;
        }

        function createStreetLights() {
            const streetLightMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00 });
            for (let i = -80; i <= 80; i += 20) {
                const poleGeometry = new THREE.CylinderGeometry(0.1, 0.1, 5, 16);
                const pole = new THREE.Mesh(poleGeometry, streetLightMaterial);
                pole.position.set(i, 2.5, 0);
                scene.add(pole);
                streetLights.push(pole);

                const lightGeometry = new THREE.SphereGeometry(0.5, 16, 16);
                const light = new THREE.Mesh(lightGeometry, new THREE.MeshBasicMaterial({ color: 0xffff00 }));
                light.position.set(i, 5, 0);
                scene.add(light);
                streetLights.push(light);
            }
        }

        function createMountains() {
            const mountainMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
            const mountainGeometry = new THREE.ConeGeometry(3, 6, 4);
            for (let i = -60; i <= 60; i += 30) {
                const mountain = new THREE.Mesh(mountainGeometry, mountainMaterial);
                mountain.position.set(i, 3, -50);
                mountain.rotation.y = Math.random() * Math.PI;
                scene.add(mountain);
                mountains.push(mountain);
            }
        }

        function createHouses() {
            const houseMaterial = new THREE.MeshPhongMaterial({ color: 0xFFDEAD });
            const roofMaterial = new THREE.MeshPhongMaterial({ color: 0x8B0000 });
            const houseGeometry = new THREE.BoxGeometry(2, 2, 2);
            const roofGeometry = new THREE.ConeGeometry(1.5, 1, 4);

            for (let i = -60; i <= 60; i += 40) {
                const house = new THREE.Mesh(houseGeometry, houseMaterial);
                house.position.set(i, 1, -20);
                scene.add(house);
                houses.push(house);

                const roof = new THREE.Mesh(roofGeometry, roofMaterial);
                roof.position.set(i, 3, -20);
                roof.rotation.y = Math.PI / 4;
                scene.add(roof);
                houses.push(roof);
            }
        }

        function createParticles() {
            const particleGeometry = new THREE.CircleGeometry(0.05, 8);
            const particleMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
            for (let i = 0; i < 100; i++) {
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.set(Math.random() * 2 - 1, 0, Math.random() * 2 - 1);
                particle.visible = false;
                particles.push(particle);
                scene.add(particle);
            }
        }

        function onKeyDown(event) {
            switch (event.keyCode) {
                case 38:
                case 87:
                    moveForward = true;
                    break;
                case 40:
                case 83:
                    moveBackward = true;
                    break;
                case 37:
                case 65:
                    turnLeft = true;
                    break;
                case 39:
                case 68:
                    turnRight = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.keyCode) {
                case 38:
                case 87:
                    moveForward = false;
                    break;
                case 40:
                case 83:
                    moveBackward = false;
                    break;
                case 37:
                case 65:
                    turnLeft = false;
                    break;
                case 39:
                case 68:
                    turnRight = false;
                    break;
            }
        }
