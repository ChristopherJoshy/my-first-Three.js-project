<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Game (Mobile Support)</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        /* Button styles for mobile controls */
        .control-button {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            border: none;
            border-radius: 30px;
            text-align: center;
            line-height: 60px;
        }
        #forward { left: 50%; transform: translateX(-50%); }
        #backward { left: 50%; transform: translateX(-50%); bottom: 90px; }
        #left { left: 20px; }
        #right { right: 20px; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Mobile control buttons -->
    <button id="forward" class="control-button">↑</button>
    <button id="backward" class="control-button">↓</button>
    <button id="left" class="control-button">←</button>
    <button id="right" class="control-button">→</button>

    <script>
        let scene, camera, renderer, car, ground, road;
        const carSpeed = 0.1, turnSpeed = 0.05;
        let moveForward = false, moveBackward = false, turnLeft = false, turnRight = false;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xbfd1e5);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            const roadGeometry = new THREE.PlaneGeometry(4, 200);
            const roadMaterial = new THREE.MeshPhongMaterial({ color: 0x555555 });
            road = new THREE.Mesh(roadGeometry, roadMaterial);
            road.rotation.x = -Math.PI / 2;
            road.position.set(0, 0.01, 0);
            scene.add(road);

            const carGeometry = new THREE.BoxGeometry(2, 1, 4);
            const carMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            car = new THREE.Mesh(carGeometry, carMaterial);
            car.position.set(0, 1, 0);
            scene.add(car);

            // Event listeners for desktop keyboard controls
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);

            // Mobile touch controls
            setupMobileControls();

            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function onKeyDown(event) {
            switch (event.keyCode) {
                case 38: // Up arrow
                case 87: // W key
                    moveForward = true;
                    break;
                case 40: // Down arrow
                case 83: // S key
                    moveBackward = true;
                    break;
                case 37: // Left arrow
                case 65: // A key
                    turnLeft = true;
                    break;
                case 39: // Right arrow
                case 68: // D key
                    turnRight = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.keyCode) {
                case 38: // Up arrow
                case 87: // W key
                    moveForward = false;
                    break;
                case 40: // Down arrow
                case 83: // S key
                    moveBackward = false;
                    break;
                case 37: // Left arrow
                case 65: // A key
                    turnLeft = false;
                    break;
                case 39: // Right arrow
                case 68: // D key
                    turnRight = false;
                    break;
            }
        }

        function setupMobileControls() {
            document.getElementById('forward').addEventListener('touchstart', () => moveForward = true);
            document.getElementById('forward').addEventListener('touchend', () => moveForward = false);
            document.getElementById('backward').addEventListener('touchstart', () => moveBackward = true);
            document.getElementById('backward').addEventListener('touchend', () => moveBackward = false);
            document.getElementById('left').addEventListener('touchstart', () => turnLeft = true);
            document.getElementById('left').addEventListener('touchend', () => turnLeft = false);
            document.getElementById('right').addEventListener('touchstart', () => turnRight = true);
            document.getElementById('right').addEventListener('touchend', () => turnRight = false);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (moveForward) car.position.z -= carSpeed;
            if (moveBackward) car.position.z += carSpeed;
            if (turnLeft) car.rotation.y += turnSpeed;
            if (turnRight) car.rotation.y -= turnSpeed;

            camera.position.x = car.position.x + 10 * Math.sin(car.rotation.y);
            camera.position.z = car.position.z + 10 * Math.cos(car.rotation.y);
            camera.lookAt(car.position);

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
