<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ's Infinite 3D Car World</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        .control-button {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 30px;
            border: none;
            border-radius: 30px;
            text-align: center;
            line-height: 60px;
            user-select: none;
        }
        #forward { left: 50%; transform: translateX(-50%); }
        #backward { left: 50%; transform: translateX(-50%); bottom: 90px; }
        #left { left: 20px; }
        #right { right: 20px; }
        #score { position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; }
        #health { position: absolute; top: 50px; left: 20px; color: white; font-size: 24px; }
        #fps { position: absolute; top: 80px; left: 20px; color: white; font-size: 20px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="health">Health: 100</div>
    <div id="fps">FPS: 0</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <button id="forward" class="control-button">↑</button>
    <button id="backward" class="control-button">↓</button>
    <button id="left" class="control-button">←</button>
    <button id="right" class="control-button">→</button>

    <script>
        let scene, camera, renderer, car, chunks = {}, trees = [], obstacles = [];
        let carSpeed = 0, maxSpeed = 5, turnSpeed = 0.05;
        let moveForward = false, moveBackward = false, turnLeft = false, turnRight = false;
        let acceleration = 0.1, deceleration = 0.1, friction = 0.01, chunkSize = 300;
        let score = 0, health = 100, lastRenderTime = 0, lastFPS = 0;
        let textureLoader = new THREE.TextureLoader();
        let fpsDisplay = document.getElementById('fps');
        let carCameraOffset = new THREE.Vector3(0, 5, -10); // Camera offset for better view of the car

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, -20); // Initial camera position

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting setup
            let ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            let directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Car setup
            car = createCar();
            car.position.set(0, 1, 0);
            scene.add(car);

            createTerrain();
            generateObjects();

            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            setupMobileControls();

            updateChunks(car.position);
            window.addEventListener('resize', onWindowResize, false);
            requestAnimationFrame(animate);
        }

        function createCar() {
            let carGroup = new THREE.Group();

            let bodyGeometry = new THREE.BoxGeometry(3, 1, 6);
            let bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x0000FF });
            let body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.set(0, 0.5, 0);
            carGroup.add(body);

            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.75, 0.75, 0.5, 16);
            let wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
            let wheelFL = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheelFL.position.set(-1.5, 0, 3);
            wheelFL.rotation.z = Math.PI / 2;
            carGroup.add(wheelFL);

            let wheelFR = wheelFL.clone();
            wheelFR.position.z = -3;
            carGroup.add(wheelFR);

            let wheelRL = wheelFL.clone();
            wheelRL.position.y = 0.5;
            wheelRL.position.z = 3;
            carGroup.add(wheelRL);

            let wheelRR = wheelFR.clone();
            wheelRR.position.y = 0.5;
            wheelRR.position.z = -3;
            carGroup.add(wheelRR);

            return carGroup;
        }

        function createTerrain() {
            let geometry = new THREE.PlaneGeometry(1000, 1000);
            let material = new THREE.MeshPhongMaterial({ color: 0x555555, side: THREE.DoubleSide });
            let plane = new THREE.Mesh(geometry, material);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -1;
            scene.add(plane);
        }

        function generateObjects() {
            for (let i = 0; i < 100; i++) {
                let tree = createTree();
                tree.position.set(Math.random() * 1000 - 500, 0, Math.random() * 1000 - 500);
                trees.push(tree);
                scene.add(tree);

                let obstacle = createObstacle();
                obstacle.position.set(Math.random() * 1000 - 500, 0, Math.random() * 1000 - 500);
                obstacles.push(obstacle);
                scene.add(obstacle);
            }
        }

        function createTree() {
            let trunkGeometry = new THREE.CylinderGeometry(0.5, 0.5, 3, 16);
            let trunkMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
            let trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);

            let leavesGeometry = new THREE.SphereGeometry(2, 16, 16);
            let leavesMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
            let leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 2.5;
            trunk.add(leaves);

            return trunk;
        }

        function createObstacle() {
            let geometry = new THREE.BoxGeometry(2, 2, 2);
            let material = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
            return new THREE.Mesh(geometry, material);
        }

        function updateChunks(position) {
            let chunkX = Math.floor(position.x / chunkSize);
            let chunkZ = Math.floor(position.z / chunkSize);

            for (let x = -2; x <= 2; x++) {
                for (let z = -2; z <= 2; z++) {
                    let chunkKey = (chunkX + x) + "," + (chunkZ + z);
                    if (!chunks[chunkKey]) {
                        createChunk(chunkX + x, chunkZ + z);
                    }
                }
            }

            // Remove chunks that are too far
            for (let key in chunks) {
                let [cx, cz] = key.split(',').map(Number);
                if (Math.abs(cx - chunkX) > 2 || Math.abs(cz - chunkZ) > 2) {
                    scene.remove(chunks[key]);
                    delete chunks[key];
                }
            }
        }

        function createChunk(x, z) {
            let geometry = new THREE.PlaneGeometry(chunkSize, chunkSize);
            let material = new THREE.MeshPhongMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
            let chunk = new THREE.Mesh(geometry, material);
            chunk.position.set(x * chunkSize, 0, z * chunkSize);
            chunk.rotation.x = -Math.PI / 2;
            scene.add(chunk);
            chunks[x + "," + z] = chunk;
        }

        function onKeyDown(event) {
            if (event.key === 'w') moveForward = true;
            if (event.key === 's') moveBackward = true;
            if (event.key === 'a') turnLeft = true;
            if (event.key === 'd') turnRight = true;
        }

        function onKeyUp(event) {
            if (event.key === 'w') moveForward = false;
            if (event.key === 's') moveBackward = false;
            if (event.key === 'a') turnLeft = false;
            if (event.key === 'd') turnRight = false;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function setupMobileControls() {
            document.getElementById('forward').addEventListener('touchstart', () => moveForward = true);
            document.getElementById('backward').addEventListener('touchstart', () => moveBackward = true);
            document.getElementById('left').addEventListener('touchstart', () => turnLeft = true);
            document.getElementById('right').addEventListener('touchstart', () => turnRight = true);

            document.querySelectorAll('.control-button').forEach(button => {
                button.addEventListener('touchend', () => {
                    moveForward = false;
                    moveBackward = false;
                    turnLeft = false;
                    turnRight = false;
                });
            });
        }

        function animate(time) {
            let delta = time - lastRenderTime;
            lastRenderTime = time;

            if (delta > 1000) delta = 1000 / 60;

            if (moveForward) carSpeed = Math.min(carSpeed + acceleration, maxSpeed);
            else if (moveBackward) carSpeed = Math.max(carSpeed - acceleration, -maxSpeed);
            else carSpeed *= 1 - friction;

            if (turnLeft) car.rotation.y += turnSpeed;
            if (turnRight) car.rotation.y -= turnSpeed;

            car.position.x += carSpeed * Math.sin(car.rotation.y);
            car.position.z += carSpeed * Math.cos(car.rotation.y);

            camera.position.set(car.position.x + carCameraOffset.x, car.position.y + carCameraOffset.y, car.position.z + carCameraOffset.z);
            camera.lookAt(car.position);

            updateChunks(car.position);

            let fps = Math.round(1000 / delta);
            fpsDisplay.textContent = `FPS: ${fps}`;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>
</html>
