<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Scene</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls { position: fixed; bottom: 10px; left: 10px; }
        button { width: 100px; height: 100px; margin: 5px; font-size: 18px; }
    </style>
</head>
<body>
    <div id="controls">
        <button id="forward">Forward</button>
        <button id="backward">Backward</button>
        <button id="left">Left</button>
        <button id="right">Right</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, car, carSpeed = 0, moveForward = false, moveBackward = false, turnLeft = false, turnRight = false;
        const maxSpeed = 0.5, acceleration = 0.01, friction = 0.01, turnSpeed = 0.03, chunkSize = 500, cameraOffset = new THREE.Vector3(0, 5, -10);
        const treePositions = [], cubePositions = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(50, 50, -50);
            scene.add(directionalLight);

            const groundGeometry = new THREE.PlaneGeometry(10000, 10000);
            const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            const carGeometry = new THREE.BoxGeometry(2, 1, 4);
            const carMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
            car = new THREE.Mesh(carGeometry, carMaterial);
            car.position.y = 0.5;
            car.castShadow = true;
            scene.add(car);

            for (let i = 0; i < 100; i++) {
                const treeGeometry = new THREE.CylinderGeometry(0, 1, 4, 8);
                const treeMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
                const tree = new THREE.Mesh(treeGeometry, treeMaterial);
                tree.position.set(Math.random() * 1000 - 500, 2, Math.random() * 1000 - 500);
                tree.castShadow = true;
                tree.receiveShadow = true;
                scene.add(tree);
                treePositions.push(tree.position);
            }

            for (let i = 0; i < 50; i++) {
                const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
                const cubeMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
                const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                cube.position.set(Math.random() * 1000 - 500, 1, Math.random() * 1000 - 500);
                cube.castShadow = true;
                cube.receiveShadow = true;
                scene.add(cube);
                cubePositions.push(cube.position);
            }

            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('keydown', onKeyDown, false);
            window.addEventListener('keyup', onKeyUp, false);
            setupMobileControls();

            animate();
        }

        function updateChunks(carPosition) {
            const chunkX = Math.floor(carPosition.x / chunkSize);
            const chunkZ = Math.floor(carPosition.z / chunkSize);
            treePositions.forEach(pos => {
                if (Math.floor(pos.x / chunkSize) !== chunkX || Math.floor(pos.z / chunkSize) !== chunkZ) {
                    pos.set(Math.random() * 1000 - 500, 2, Math.random() * 1000 - 500);
                }
            });
            cubePositions.forEach(pos => {
                if (Math.floor(pos.x / chunkSize) !== chunkX || Math.floor(pos.z / chunkSize) !== chunkZ) {
                    pos.set(Math.random() * 1000 - 500, 1, Math.random() * 1000 - 500);
                }
            });
        }

        function animate() {
            if (moveForward && carSpeed < maxSpeed) carSpeed += acceleration;
            if (moveBackward && carSpeed > -maxSpeed) carSpeed -= acceleration;
            if (!moveForward && !moveBackward) {
                if (carSpeed > 0) carSpeed -= friction;
                if (carSpeed < 0) carSpeed += friction;
            }
            if (Math.abs(carSpeed) < friction) carSpeed = 0;
            if (turnLeft && carSpeed !== 0) car.rotation.y += turnSpeed * (carSpeed > 0 ? 1 : -1);
            if (turnRight && carSpeed !== 0) car.rotation.y -= turnSpeed * (carSpeed > 0 ? 1 : -1);

            car.translateZ(carSpeed);
            updateChunks(car.position);

            camera.position.copy(car.position).add(cameraOffset);
            camera.lookAt(car.position);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            switch (event.key) {
                case "ArrowUp": moveForward = true; break;
                case "ArrowDown": moveBackward = true; break;
                case "ArrowLeft": turnLeft = true; break;
                case "ArrowRight": turnRight = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.key) {
                case "ArrowUp": moveForward = false; break;
                case "ArrowDown": moveBackward = false; break;
                case "ArrowLeft": turnLeft = false; break;
                case "ArrowRight": turnRight = false; break;
            }
        }

        function setupMobileControls() {
            document.getElementById('forward').addEventListener('touchstart', () => moveForward = true);
            document.getElementById('forward').addEventListener('touchend', () => moveForward = false);
            document.getElementById('backward').addEventListener('touchstart', () => moveBackward = true);
            document.getElementById('backward').addEventListener('touchend', () => moveBackward = false);
            document.getElementById('left').addEventListener('touchstart', () => turnLeft = true);
            document.getElementById('left').addEventListener('touchend', () => turnLeft = false);
            document.getElementById('right').addEventListener('touchstart', () => turnRight = true);
            document.getElementById('right').addEventListener('touchend', () => turnRight = false);
        }

        init();
    </script>
</body>
</html>
